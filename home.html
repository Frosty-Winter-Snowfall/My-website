<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            /* Updated to radial gradient with softer shades */
            background: radial-gradient(circle, #FFDDDD 0%, #FF9999 70%, #FFCCCC 100%);
            color: #333; /* Slightly darker color for contrast against bright background */
        }
        .home-content {
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
        }
        /* New style for projects section */
        .projects {
            margin: 50px auto;
            text-align: center;
        }
        .project-item {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.3); /* Lighter semi-transparent white */
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            animation: fadein 2s;
        }
        .project-item h3 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .project-item a {
            display: inline-block;
            color: #333;
            text-decoration: none;
            margin-top: 1rem;
            padding: 10px 20px;
            background: rgba(204, 204, 204, 0.3); /* Lighter shade for more contrast */
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .project-item a:hover {
            color: #FF9999; /* The hover color is now a shade from our background */
            background: rgba(204, 204, 204, 0.5);
        }
        @keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="home-content" role="contentinfo" aria-label="Home content">
        <h1>Welcome to my Website</h1>
        <p>Hello everyone, I am Urjaswi Banerjee...</p>
    </div>
    
    <!-- Projects Section -->
    <div class="projects">
        <h2>My Projects</h2>
        
        <!-- Project 1 -->
        <div class="project-item">
            <h3>Project 1</h3>
            <p>For this project i built a working calculator using HTML and CSS.Click below to see the project</p>
            <a href="project1.html">View Project</a>
        </div>
        
        <!-- Project 2 -->
        <div class="project-item">
            <h3>Project 2</h3>
            <p>Description of Project 2</p>
            <a href="project2.html">View Project</a>
        </div>
        
        <!-- Add more projects as needed... -->
    </div>
</body>
</html>
