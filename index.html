<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urjaswi Banerjee</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="UB-logos.jpeg">
<style>
        /* Add your custom styles here */
        /* ... */
        @import url("https://fonts.googleapis.com/css?family=Raleway");
        body {
            margin: 0;
            padding: 0;
            font-family: "Raleway", sans-serif;
        }

        .flex-container {
            position: absolute;
            height: 100vh;
            width: 100%;
            display: -webkit-flex;
            display: flex;
            justify-content: center; /* Center the flex items horizontally */
            overflow: hidden;
        }
@media screen and (max-width: 768px) {
  .flex-container {
    flex-direction: column;
  }
}
        .flex-title {
            color: #f1f1f1;
            position: relative;
            font-size: 6vw;
            margin: auto;
            text-align: center;
            /* Remove the rotation to make the text horizontal */
            /* transform: rotate(90deg); */
            top: 15%;
            -webkit-transition: all 500ms ease;
            -moz-transition: all 500ms ease;
            -ms-transition: all 500ms ease;
            -o-transition: all 500ms ease;
            transition: all 500ms ease;
        }
@media screen and (max-width: 768px) {
  .flex-title {
    transform: rotate(0deg) !important;
  }
}
        .flex-about {
            opacity: 0;
            color: #f1f1f1;
            position: relative;
            width: 70%;
            font-size: 2vw;
            padding: 5%;
            top: 20%;
            border: 2px solid #f1f1f1;
            border-radius: 10px;
            line-height: 1.3;
            margin: auto;
            text-align: left;
            transform: rotate(0deg);
            -webkit-transition: all 500ms ease;
            -moz-transition: all 500ms ease;
            -ms-transition: all 500ms ease;
            -o-transition: all 500ms ease;
            transition: all 500ms ease;
        }
@media screen and (max-width: 768px) {
  .flex-about {
    padding: 0%;
    border: 0px solid #f1f1f1;
  }
}
        .flex-slide {
            -webkit-flex: 1;
            /* Safari 6.1+ */
            -ms-flex: 1;
            /* IE 10 */
            flex: 1;
            cursor: pointer;
            -webkit-transition: all 500ms ease;
            -moz-transition: all 500ms ease;
            -ms-transition: all 500ms ease;
            -o-transition: all 500ms ease;
            transition: all 500ms ease;
        }

        @media screen and (max-width: 768px) {
            .flex-container {
                flex-direction: column;
            }

            .flex-slide {
                overflow: auto;
                overflow-x: hidden;
            }

            .flex-slide p {
                font-size: 2em;
            }

            .flex-slide ul li {
                font-size: 2em;
            }
        }

        .flex-slide:hover {
            -webkit-flex-grow: 3;
            flex-grow: 3;
        }
.home {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(https://wallpaperaccess.com/full/1387867.jpg);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }

        .about {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/769286/beach-2089959_1280.jpg);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }

        .contact {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(https://wallpapers.com/images/featured/720p-nature-background-te0eo4yinuw49nh1.jpg);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }
        .spinner {
            position: fixed;
            top: 0;
            left: 0;
            background: #222;
            height: 100%;
            width: 100%;
            z-index: 11;
            margin-top: 0;
            color: #fff;
            font-size: 1em;
        }

        .cube1, .cube2 {
            background-color: #fff;
            width: 15px;
            height: 15px;
            position: absolute;
            top: 0;
            left: 0;
            -webkit-animation: sk-cubemove 1.8s infinite ease-in-out;
            animation: sk-cubemove 1.8s infinite ease-in-out;
        }

        .cube2 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }

        @-webkit-keyframes sk-cubemove {
            25% {
                -webkit-transform: translateX(42px) rotate(-90deg) scale(0.5);
            }
            50% {
                -webkit-transform: translateX(42px) translateY(42px) rotate(-180deg);
            }
            75% {
                -webkit-transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5);
            }
            100% {
                -webkit-transform: rotate(-360deg);
            }
        }

        @keyframes sk-cubemove {
            25% {
                transform: translateX(42px) rotate(-90deg) scale(0.5);
                -webkit-transform: translateX(42px) rotate(-90deg) scale(0.5);
            }
            50% {
                transform: translateX(42px) translateY(42px) rotate(-179deg);
                -webkit-transform: translateX(42px) translateY(42px) rotate(-179deg);
            }
            50.1% {
                transform: translateX(42px) translateY(42px) rotate(-180deg);
                -webkit-transform: translateX(42px) translateY(42px) rotate(-180deg);
            }
            75% {
                transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5);
                -webkit-transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5);
            }
            100% {
                transform: rotate(-360deg);
                -webkit-transform: rotate(-360deg);
            }
        }
    </style>
</head>
<body>
    <div class="spinner">
        <div class="cube1"></div>
        <div class="cube2"></div>
    </div>

    <div class="flex-container">
        <a href="home.html" class="flex-slide home">
            <div class="flex-title">Home</div>
            <div class="flex-about">Click me to visit.</div>
        </a>

        <a href="about.html" class="flex-slide about">
            <div class="flex-title">About</div>
            <div class="flex-about">Click here to visit the About me.</div>
        </a>

        <a href="contact.html" class="flex-slide contact">
            <div class="flex-title">Contact</div>
            <div class="flex-about">Click here to visit the Contact section.</div>
        </a>
    </div>

    <!-- Add this after the </style> tag -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Hover effect for the flex-slide elements
            var flexSlides = document.querySelectorAll(".flex-slide");

            flexSlides.forEach(function(slide) {
                slide.addEventListener("mouseenter", function() {
                    this.querySelector(".flex-title").style.transform = "rotate(0deg)";
                    this.querySelector(".flex-about").style.opacity = "1";
                });

                slide.addEventListener("mouseleave", function() {
                    this.querySelector(".flex-title").style.transform = "rotate(90deg)";
                    this.querySelector(".flex-about").style.opacity = "0";
                });
            });

            // Show content and hide spinner once images are fully loaded
            window.addEventListener("load", function() {
                document.querySelector(".spinner").style.display = "none";
                document.querySelector(".flex-container").style.display = "flex";
            });
        });
    </script>

    <!-- Optional: Add your JavaScript here if needed -->
    <!-- ... -->

</body>
</html>
