<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            /* Updated Gradient Background here */
            background: linear-gradient(90deg, #020024 0%, #09c6f9 37%, #045de9 100%);
            color: #fff; /* Change font color to white for better legibility */
        }
        .contact-content, .about-content {
            text-align: center;
            margin-top: 50px;
        }
        form {
            width: 300px;
            margin: 20px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* Updated background color to semi-transparent white */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            color: #000; /* Set label color to black */
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px 20px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* New style for about section */
        .about-content {
            width: 60%;
            margin: 30px auto;
            text-align: left;
            background-color: rgba(255,255,255,0.1); /* Semi-transparent white */
            padding: 20px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="contact-content">
        <h1>Contact Me</h1>
        <p>Hello, if you wish to contact me, please fill in the following form:</p>
        <form action="https://formspree.io/f/xrgwboyj" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required aria-label="Your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required aria-label="Your Email">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required aria-label="Your Message"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- About section with some info about you -->
    <div class="about-content">
        <h2>My Contact Links</h2>
        <p>My LinkedIn profile link is: <a href="https://www.linkedin.com/in/urjaswi-banerjee-aa424b248" target="_blank">Urjaswi-Banerjee</a></p>
        <p>My GitHub profile is: <a href="https://github.com/Frosty-Winter-Snowfall" target="_blank">Frosty-Winter-Snowfall</a></p>
        <p>My Instagram is: frsoty_winter_snowfall</p>
        <p>My email id is: urjaswibanerjee@gmail.com</p>
    </div>
</body>
</html>
