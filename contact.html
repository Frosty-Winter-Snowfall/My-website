<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Urjaswi Banerjee</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Courgette&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            font-family: 'Courgette', cursive;
            background: linear-gradient(to right, #0080BF, #00ACDF, #55D0FF, #7CE8FF, #CCF9FF);
            color: #454545;
            min-height: 100vh;
            background-attachment: fixed;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
    
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out;
        }
        .header h1 {
            font-size: 3rem;
            color: #E9E9E9;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
            animation: fadeInDown 2s;
        }
        .header p{
            animation: fadeInDown 2s;
        }
    
        /* Layout */
        .content-wrapper {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .about-content, .contact-content {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.225);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border: 1px solid #00ACDF;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(25, 151, 200, 0.84);
            animation: slideIn 1s ease-out;
        }
        .about-content:hover, .contact-content:hover {
            box-shadow: 0 0 10px 5px #55D0FF;
        }
    
        /* Form Styles */
        form {
            background: rgba(194, 236, 244, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #454545;
            font-weight: bold;
            font-family: 'Comfortaa', cursive;
        }
        input, textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid transparent;
            border-radius: 10px;
            background: #E9E9E9;
            transition: all 0.3s ease;
            font-family: 'Comfortaa', cursive;
        }
        input:focus, textarea:focus {
            border-color: #00ACDF;
            background: #D4D4D4;
            outline: none;
            box-shadow: 0 0 15px rgba(85, 208, 255, 0.3);
        }
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #0080BF, #00ACDF);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Comfortaa', cursive;
            font-weight: bold;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(89, 190, 241, 0.888);
        }
    
        /* Social Links */
        .social-links {
            margin-top: 2rem;
        }
        .social-links a {
            display: inline-flex;
            align-items: center;
            margin: 0.5rem 0;
            color: #707070;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: 'Comfortaa', cursive;
        }
        .social-links a i {
            margin-right: 0.5rem;
            font-size: 1.5rem;
        }
        .social-links a:hover {
            color: #00ACDF;
            transform: translateX(5px);
        }
    
        /* Animation and Waves */
        .waves {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23CCF9FF" fill-opacity="0.3" d="M0,160L48,165.3C96,171,192,181,288,165.3C384,149,480,107,576,101.3C672,96,768,128,864,154.7C960,181,1056,203,1152,186.7C1248,171,1344,117,1392,90.7L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') repeat-x;
            background-size: 1440px 320px;
            animation: wave 10s linear infinite;
            pointer-events: none;
            z-index: -1;
        }
    
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1440px; }
        }
        @keyframes fadeInDown {
                           from {
                               opacity: 0;
                               transform: translateY(-20px);
                           }
                           to {
                               opacity: 1;
                               transform: translateY(0);
                           }
                       }
    </style>
    
</head>
<body>
    <div class="waves"></div>
    <div class="container">
        <div class="header">
            <h1>Get in Touch</h1>
            <p>I'd love to hear from you! Drop me a message below.</p>
        </div>
        
        <div class="content-wrapper">
            <div class="contact-content">
                <form action="https://formspree.io/f/xrgwboyj" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required aria-label="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required aria-label="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required aria-label="Your Message"></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>

            <div class="about-content">
                <h2 style="color:#454545">Connect With Me</h2>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/urjaswi-banerjee-aa424b248" target="_blank">
                        <i class="fab fa-linkedin"></i> Urjaswi Banerjee
                    </a><br>
                    <a href="https://github.com/Frosty-Winter-Snowfall" target="_blank">
                        <i class="fab fa-github"></i> Frosty-Winter-Snowfall
                    </a><br>
                    <a href="https://instagram.com/frosty_winter_snowfall" target="_blank">
                        <i class="fab fa-instagram"></i> frosty_winter_snowfall
                    </a><br>
                    <a href="mailto:urjaswibanerjee@gmail.com">
                        <i class="fas fa-envelope"></i> urjaswibanerjee@gmail.com
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
